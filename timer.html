<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="idk">

    </div>
    <script type="text/javascript">
      var tijd1 = 30;
        function toon_timer() {
          tijd1--;
          document.getElementById("idk").innerHTML = tijd1;
          //verander de id naar de plek waar die in moet komen te staan
        }
      var x = setInterval(toon_timer, 1000);
      var k = "JE TIJD IS OM!"
        function time_stop() {
          document.getElementById('idk').innerHTML = k;
          clearInterval(x);
      }
      setTimeout(time_stop, 30000);
    </script>
  </body>
</html>
